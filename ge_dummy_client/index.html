<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>	
		
		<script type="text/javascript">
		
			function logMeIn(fb_id, name, email) {
				$.ajax({
					type: 'POST',
					url: 'https://localhost/ge_backend/user_login.php',
					data: {
					'fb_id' : fb_id,
					'provided_name' : name,
					'provided_email' : email
					},
					success: function(data) {
						console.log('Logged in ' + data);
						printProfile();
					},
					error: function(jqXHR, text, error) {
						console.log('error in ajax: ' + text + " " + error);
					} 
				});
				
			}
			
			function printProfile() {
				$.ajax({
					type: 'GET',
					url: 'https://localhost/ge_backend/get_my_profile.php',
					success: function(data) {
						$("#fb-welcome").html(data);
					},
					error: function(jqXHR, text, error) {
						console.log('error in ajax: ' + text + " " + error);
					} 
				});
			}
			
		</script>
	</head>
	<body>
		<script>
			logMeIn(1, "Name", "email@site.com");
		</script>	
		<h1>Moja FB igra 31</h1>
		
		<p id="fb-welcome"></p>
		
		<ol id="friend_list">
					
		</ol>
	</body>
</html>
