<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="board.css">
		<script src="board.js"></script> 
	</head>
	<body onload="Init();">
		<div id="content">
			<canvas id="board" width="531" height="531" onclick="PlaceStone();" onmousemove="ShowMovePreview();">
			</canvas>
		</div>
		
		<aside id="toolbox">
			<div id="game-info">
				<div class="player-info">
					<div class="name">
						<img id="black-stone" src="images/black_stone.svg" alt=":(" width="35" height="35">
						<b>Black name</b>
					</div>
					<div class="time">
						Time
					</div>
					<div class="captures">
						Captures: 0
					</div>
				</div>
				
				<div class="player-info">
					<div class="name">
						<img id="white-stone" src="images/white_stone.svg" alt=":(" width="35" height="35">
						<b>White name</b>
					</div>
					<div class="time">
						Time
					</div>
					<div class="captures">
						Captures: 0
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div id="options">
				<button>Pass</button>
				<button>Resign</button>
				<button>Request undo</button>
			</div>
			<div id="chat">
				Text Text Text Text Text Text Text Text Text
			</div>
		</aside>
	</body>
</html>
